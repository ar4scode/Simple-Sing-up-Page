<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ar4sCode | Sign up Page</title>
  <link rel="stylesheet" href="./style/signin.css">
  <link rel="stylesheet" href="./style/signup.css">
</head>
<body>
  <div class="container">
    <p class="sign-up">Sign Up</p>
    <p class="sign-up-message">Join up now! Sign up to kick-start your journey</p>

    <div class="inputs-container">
      
    </div>

    <div class="btn-container">
      <button class="google-signup"><i class="fa-brands fa-google-plus-g" style="color: #ff0404;"></i>Sign up with Google</button>
      <button class="email-signup"><i class="fa-regular fa-envelope fa-flip-both" style="color: #ffffff;"></i>Sign up with Email</button>
    </div>

    <div class="log-in-container">
      <p>Already have an account?</p>
      <button>Log In</button>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/d58338cd3e.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script src="server.js"></script>
</body>
</html>
